<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>뉴스 분석기</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input[type="text"] { width: 80%; padding: 8px; }
    button { padding: 8px 16px; margin-left: 8px; }
    #result { margin-top: 20px; }
    pre { background: #f4f4f4; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>뉴스 분석기</h1>
  <div>
    <input type="text" id="urlInput" placeholder="기사 URL을 입력하세요" />
    <button id="analyzeBtn">분석 시작</button>
  </div>
  <div id="result"></div>
  <script>
    // Hugging Face Inference API 토큰을 발급받아 아래에 입력하세요
    const HF_API_TOKEN = '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';

    document.getElementById('analyzeBtn').addEventListener('click', async () => {
      const url = document.getElementById('urlInput').value.trim();
      const resultDiv = document.getElementById('result');
      if (!url) { alert('URL을 입력해주세요.'); return; }
      resultDiv.innerHTML = '<p>분석 중...</p>';
      try {
        // CORS 프록시를 통해 기사 HTML 가져오기
        const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(url);
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error('기사 내용을 가져오지 못했습니다.');
        const html = await response.text();
        // HTML 파싱 후 본문 텍스트 추출
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const paragraphs = Array.from(doc.querySelectorAll('p')).map(p => p.textContent.trim());
        const articleText = paragraphs.join('\n\n');
        // LLM 프롬프트 구성
        const prompt = '아래 뉴스 기사를 읽고, 세 부분으로 구분하여 출력하세요.\n1) 기사 요약\n2) 긍정적 관점\n3) 부정적 관점\n\n' + articleText;
        // Hugging Face Inference API 호출 (google/flan-t5-base 모델 사용)
        const apiResponse = await fetch('https://api-inference.huggingface.co/models/google/flan-t5-base', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + HF_API_TOKEN,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ inputs: prompt, parameters: { max_length: 512, return_full_text: false } })
        });
        if (!apiResponse.ok) throw new Error('AI API 요청에 실패했습니다.');
        const data = await apiResponse.json();
        const output = Array.isArray(data) ? data[0].generated_text : data.generated_text;
        resultDiv.innerHTML = '<pre>' + output + '</pre>';
      } catch (error) {
        resultDiv.innerHTML = '<p style="color:red;">오류: ' + error.message + '</p>';
        console.error(error);
      }
    });
  </script>
</body>
</html>
